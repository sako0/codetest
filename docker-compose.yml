version: "3.8"

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      MYSQL_USER: user
      MYSQL_DATABASE: codetest
      MYSQL_PASSWORD: password
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    ports:
      - 3306:3306
    hostname: db

  app:
    build:
      context: app
    ports:
      - 3333:8888
    depends_on:
      - db

  rails:
    build:
      context: rails
    depends_on:
      - db
    environment:
      RAILS_DB_HOST: db # データベースコンテナ名と一致させる
      RAILS_DB_NAME: codetest # MYSQL_DATABASEと一致させる
      RAILS_DB_USER: user # MYSQL_USERと一致させる
      RAILS_DB_PASSWORD: password # MYSQL_PASSWORDと一致させる
      RAILS_ENV: development
    ports:
      - 8888:8888
